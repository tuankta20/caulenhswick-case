<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Nhap Thang</h1>
<input id="thang" >
<button  onclick="ok()"><h2>Ket Qua</h2></button>

<script>
    function ok() {
        let a = parseInt(document.getElementById("thang").value);
         switch (a) {
             case 1:
             case 5:
             case 3:
             case 7:
             case 8:
             case 10:
             case 12:
                alert('thang co 31 ngay');
               break;
             case 2:
                 alert('thang co 28 or 29 ngay');
                 break;
             case 4:
             case 6:
             case 9:
             case 11:
                 alert('thang co 30 ngay');
        }
    }

</script>
</body>
</html>
